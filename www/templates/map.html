<ion-view>
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
    <div id="controls">
      <button class="button button-block button-assertive" ng-click="sendBomber()" >
        Send Bomber
      </button>
      <button class="button button-block button-assertive" ng-click="leaveGame()" >
        Leave game
      </button>
      <br>
      <h>Health: </h> <p>{{playerHealth}}</p>
      <p>{{score}}</p>
    </div>
  </ion-content>

</ion-view>
